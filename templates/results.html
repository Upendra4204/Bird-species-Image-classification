<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/vividly-colored-hummingbird-natural-environment_23-2151495340.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .results-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #FF0000; /* Red color for prediction result */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-container">
            <h1>Prediction Result</h1>
            <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
            <p style="color: #FF0000; font-size: 24px;">Predicted Class: {{ prediction }}</p>
            <form action="/upload_another" method="post">
                <button type="submit">Upload Another Image</button>
            </form>
        </div>
    </div>
</body>
</html>
